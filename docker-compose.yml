services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    networks:
      - backend

  redis:
    image: redis:7
    ports:
      - 6379:6379
    networks:
      - backend

  npm:
    container_name: npm
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 81:81
    volumes:
      - ./npm:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - 53:53/tcp
      - 53:53/udp

networks:
  backend:
  frontend:

volumes:
  postgres_data:
    driver: local
